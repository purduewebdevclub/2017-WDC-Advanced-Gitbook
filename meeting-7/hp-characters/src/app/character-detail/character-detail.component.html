<div class="card center-block" [ngClass]="!character.alive ? 'dead' : character.house" style="width: 30rem">
  <div class="card-body">
    <h3 class="card-title"> {{ character.name}} </h3>
  </div>
  <img class="card-img-top" [src]="character.image" height="500rem">
  <p class="card-text"> House: {{ character.house }} <p>
  <p class="card-text"> DOB: {{ character.dateOfBirth }} <p>
  <p class="card-text"> Species: {{ character.species }} <p>
</div>
